<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate's Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Fruktur:ital@0;1&family=Nabla&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Tourney:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>  
    <header>
        <h1>Feedback</h1>
        <button id="theme-toggle">Toggle Dark/Light Mode</button> 
        <nav class="navbar">
            <ul>
                <li><a href="index.html"class="nav-link">Home</a></li>
                <li><a href="about.html"class="nav-link">About Me</a></li>
                <li><a href="aboutGrid.html"class="nav-link">About Me Grid Style</a></li>
                <li><a href="favoriteCharacters.html"class="nav-link">Favorite Characters</a></li>
                <li><a href="cats.html"class="nav-link">My Cats</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form >
            <h2>Feedback Form</h2>

            <fieldset>
                <legend>Your Info</legend>
                <label for="name">Name:
                    <input type="text" id="name" name="name" required>
                </label>
                
                <label for="email">Email:
                    <input type="email" id="email" name="email" required>
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Your Feedback</legend>
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>
                <label>Rating:</label>
                <label for="1">1
                    <input type="radio" id="1" name="rating" value="1" required>
                </label>
                
                <label for="2">2
                    <input type="radio" id="2" name="rating" value="2">
                </label>
                
                <label for="3">3
                    <input type="radio" id="3" name="rating" value="3">
                </label>
                
                <label for="4">4
                    <input type="radio" id="4" name="rating" value="4">
                </label>
                
                <label for="5">5
                    <input type="radio" id="5" name="rating" value="5">
                </label>
            </fieldset>
        
            
            <input type="submit" value="Submit">
        </form>
    </main>
    <script src="js/toggle-theme.js"></script>   
    <script src="js/nav-script.js"></script>  
</body>
</html>
